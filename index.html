<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG & DIGITAL CLOCK</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">

        <div class="clock">

            <!-- Analog clock cicle -->
            <div class="clock-circle">
                <!-- Analog center dot -->
                <div class="clock-dot" ></div>
                <!-- hour hand -->
                <div class="hour-hand" id="clock-hours"></div>
                <!-- min hand  -->
                <div class="min-hand" id="clock-mins"></div>
                <!-- sec hand -->
                <div class="sec-hand" id="clock-sec"></div>
            </div> 

            <div>
                <!-- clock date -->
                <div class="digital-clock">
                    <!-- clock day -->
                    <span class="clock-day" id="date-day">---------</span>
                    
                    <div>
                        <span class="month" id="date-month">---</span>
                        <span class="date" id="date">--</span>
                        <span class="year" id="date-year">-----</span>
                    </div>
                </div>

                <!-- Clock time -->
                <div class="time">
                    <!-- Clock text hours  -->
                    <span class="hour" id="text-hour">--</span>
                    <!-- Clock text minutes -->
                    <span class="min" id="text-min">--</span>
                    <!-- AM OR PM span  -->
                    <span class="ampm" id="ampm">--</span>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
